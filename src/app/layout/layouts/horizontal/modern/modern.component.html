<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>
<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">
    <!-- Header -->
    <div
        class="relative flex items-center w-full h-16 sm:h-14 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden"
    >
        <!-- Logo centered -->
        <!-- <div class="ml-16 sm:ml-0 absolute sm:left-1/2 transform -translate-x-1/2"> -->
        <div class="ml-24 sm:ml-2">
            <img
                class="w-32 dark:hidden"
                src="assets/images/logo/logo.svg"
                alt="Logo"
            />
            <img
                class="hidden dark:flex w-32"
                src="assets/images/logo/logo.svg"
                alt="Logo"
            />
        </div>

        <!-- User Component and Button on the right -->
        <div class="flex items-center ml-auto pl-2 space-x-0.5 sm:space-x-2">
            <button mat-flat-button>
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'mat_solid:arrow_circle_up'"
                ></mat-icon>
                <span class="ml-2 hidden sm:block">New order</span>
            </button>
            <user></user>
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto w-full">
        <app-header *ngIf="true"></app-header>
        <router-outlet *ngIf="true"></router-outlet>
    </div>
</div>
